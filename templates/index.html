<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- STYLES CSS -->
    <link href="{{ url_for('static', path='styles/index_styles.css') }}" rel="stylesheet">


    <!-- LOGO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 

    <!-- CONTENT FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet"> 
    
    <!-- CARDS FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 

    <title>index</title>

  </head>
  
  <body>

    <!-- <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div> -->
    
    <nav class="navbar d-flex justify-content-center flex-nowrap">
            <img src="{{ url_for('static', path='/animation_img/ufo-flying-left.png') }}"> 
            <h1 class="text-center"><a href="/" style="text-decoration: none; color: #fff">PRICES FROM SPACE</a></h1>
            <img src="{{ url_for('static', path='/animation_img/ufo-flying-right.png') }}"> 
    </nav>


    <div class="container-sm text-center p-3 mt-3">
      <div class="card text-white col-lg-10 mx-auto" style="background-color: transparent;">
              <h1>Choose a product and check its price over the years... </h1>
      </div>
    </div>

    <div class="scene-1 my-3">
      <div class="rocket-1">
        <img src="{{ url_for('static', path='/animation_img/rocket1.png') }}">
      </div>
    </div>

    <div class="scene-2 my-3">
      <div class="rocket-2">
        <img src="{{ url_for('static', path='/animation_img/rocket2.png') }}">
      </div>
    </div>

    {% for n in range(num) %}

            <div class="container-sm text-center p-3 mt-3">
                <div class="card text-white bg-secondary col-lg-10 mx-auto">
                    <div class="card-header">
                        <h1>{{ products[n] }}</h1>
                    </div>
                    <div class="text-center">
                        <a href={{ products[n] }} class="btn btn-dark mb-2 btn-lg col-lg-3 col-sm-6 text-light mt-1">GO TO ITEM</a>
                    </div>
                </div>
            </div>

    {% endfor %}

    <footer class="d-flex justify-content-center flex-nowrap mt-3 text-light"> 
      <h4 class="text-center" style="margin-right: 10px;">LETWING</h4>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

    </footer>
